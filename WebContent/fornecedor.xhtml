<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<h1>Cadastro de Fornecedores</h1>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">
								<p:commandLink value="Nome: " onclick="PF('list').show();">
									<p:message for="itName" escape="false" />
								</p:commandLink>
								<p:inputText id="itName"
									value="#{providerController.entity.name}" required="true"
									requiredMessage="Informe o nome." />

								<p:outputLabel value="Cnpj: ">
									<p:message for="itCnpj" escape="false" />
								</p:outputLabel>
								<p:inputMask id="itCnpj" value="#{providerController.entity.cnpj}"
									mask="99.999.999/9999-99" />

								<p:outputLabel value="Situação: " />
								<p:selectOneMenu id="slbSituation"
									value="#{providerController.entity.situation}" size="1">
									<f:selectItem itemLabel="Selecione ..." itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{providerController.listSituation}"
										var="situation" itemLabel="#{situation.label}"
										itemValue="#{situation}" />
								</p:selectOneMenu>

								<div>
									<h:outputText value="Fornecedor acessará o sistema?" />
									<p:toggleSwitch id="tsUser"
										value="#{providerController.userCreation}">
										<p:ajax update="@form" />
									</p:toggleSwitch>
								</div>
								<p:outputLabel value="Email: "
									rendered="#{providerController.userCreation}">
									<p:message for="itEmail" escape="false" />
								</p:outputLabel>
								<p:inputText id="itEmail"
									rendered="#{providerController.userCreation}"
									value="#{providerController.entity.user.email}" />
							</p:panelGrid>

						</div>
					</div>
				</div>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Salvar" icon="pi pi-check" process="@form"
							update="@form" action="#{providerController.save}" />

						<p:commandButton value="Limpar" process="@this" update="panel"
							action="#{providerController.clear}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>

					</f:facet>

					<f:facet name="right">
						<p:commandButton value="Excluir" icon="pi pi-trash"
							process="@form" update="@form"
							action="#{providerController.delete}">
							<p:confirm header="Confirmação" message="Confirma a exclusão?" />
						</p:commandButton>
					</f:facet>
				</p:toolbar>
			</p:panel>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" />
			</p:confirmDialog>

			<p:dialog header="Listagem de Fornecedores" widgetVar="list"
				height="300" width="90%" modal="true" resizable="true">
				<p:outputLabel value="Nome: " />
				<p:inputText id="itSearch" value="#{providerController.search}" />
				<p:commandButton value="Pesquisar"
					actionListener="#{providerController.search}"
					process="@this itSearch" update="dtList" />
				<br />
				<p:dataTable id="dtList" var="entity"
					value="#{providerController.listProvider}">
					<p:column headerText="Nome">
						<p:commandLink value="#{entity.name}"
							actionListener="#{providerController.edit(entity.id)}"
							process="@this" update="@form" resetValues="true" />
					</p:column>

					<p:column headerText="Cnpj">
						<h:outputText value="#{entity.cnpj}" />
					</p:column>

					<p:column headerText="Situação">
						<h:outputLabel value="#{entity.situation}" />
					</p:column>
				</p:dataTable>
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
