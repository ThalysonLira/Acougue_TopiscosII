<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<h1>Cadastro de Produto</h1>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">
								<p:commandLink value="Corte: "
									onclick="PF('list').show();">
									<p:message for="itCut" escape="false" />
								</p:commandLink>
								<p:inputText id="itCut" value="#{productController.entity.cut}"
									required="true" requiredMessage="Informe o tipo de corte." />

								<p:outputLabel value="Animal: ">
									<p:message for="itAnimal" escape="false" />
								</p:outputLabel>
								<p:inputText id="itAnimal"
									value="#{productController.entity.animal}" />

								<p:outputLabel value="Tipo: " />
								<p:selectOneMenu id="slbType"
									value="#{productController.entity.type}" size="1">
									<f:selectItem itemLabel="Selecione ..." itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{productController.listType}" var="type"
										itemLabel="#{type.label}" itemValue="#{type}" />
								</p:selectOneMenu>

								<p:outputLabel value="Categoria: " />
								<p:spinner min="1" max="3" rotate="true"
									value="#{productController.entity.category}" />

								<p:outputLabel value="Valor do Kg: " />
								<p:spinner min="0" prefix="R$ " stepFactor="0.25"
									value="#{productController.entity.valueKG}" />

								<p:outputLabel value="Descrição: ">
									<p:message for="itDescription" escape="false" />
								</p:outputLabel>
								<p:inputTextarea id="itDescription" counter="display"
									maxlength="150" counterTemplate="{0} caracteres restantes."
									autoResize="true"
									value="#{productController.entity.description}" />
								<h:outputText id="display" />
							</p:panelGrid>

						</div>
					</div>
				</div>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Salvar" icon="pi pi-check" process="@form"
							update="@form" action="#{productController.save}" />

						<p:commandButton value="Limpar" process="@this" update="panel"
							action="#{productController.clear}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>

					</f:facet>

					<f:facet name="right">
						<p:commandButton value="Excluir" icon="pi pi-trash"
							process="@form" update="panel"
							action="#{productController.delete}">
							<p:confirm header="Confirmação" message="Confirma a exclusão?" />
						</p:commandButton>
					</f:facet>
				</p:toolbar>
			</p:panel>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" />
			</p:confirmDialog>

			<p:dialog header="Listagem de Produtos" widgetVar="list" height="300"
				width="90%" modal="true" resizable="true">
				<p:outputLabel value="Nome: " />
				<p:inputText id="itSearch" value="#{productController.search}" />
				<p:commandButton value="Pesquisar"
					actionListener="#{productController.search}"
					process="@this itSearch" update="dtList" />
				<br />
				<p:dataTable id="dtList" var="entity"
					value="#{productController.listProduct}">
					<p:column headerText="Corte">
						<p:commandLink value="#{entity.cut}"
							actionListener="#{productController.edit(entity.id)}"
							process="@this" update="@form" resetValues="true" />
					</p:column>

					<p:column headerText="Animal">
						<h:outputText value="#{entity.animal}" />
					</p:column>

					<p:column headerText="Categoria">
						<h:outputLabel value="#{entity.category}" />
					</p:column>

					<p:column headerText="Tipo">
						<h:outputLabel value="#{entity.type}" />
					</p:column>

					<p:column headerText="Valor Kg">
						<h:outputLabel value="#{entity.valueKG}" />
					</p:column>
				</p:dataTable>
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
