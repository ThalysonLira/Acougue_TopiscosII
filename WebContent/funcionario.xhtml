<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<h1>Cadastro de Funcionários</h1>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">
								<p:commandLink value="Nome: "
									actionListener="#{employeeController.openEmployeeListener}"
									process="@this" update="@none">
									<p:ajax event="dialogReturn"
										listener="#{employeeController.getEmployeeListener}"
										update="@form" />
									<p:message for="itName" escape="false" />
								</p:commandLink>
								<p:inputText id="itName"
									value="#{employeeController.entity.name}" required="true"
									requiredMessage="Informe o nome." />

								<p:outputLabel value="Cpf: ">
									<p:message for="itCpf" escape="false" />
								</p:outputLabel>
								<p:inputMask id="itCpf" value="#{employeeController.entity.cpf}"
									mask="999.999.999-99" />

								<p:outputLabel value="Data de Nascimento: " />
								<p:calendar value="#{employeeController.entity.birthDate}"
									pattern="dd/MM/yyyy" mask="99/99/9999" locale="pt_BR" />

								<p:outputLabel value="Sexo: " />
								<p:selectOneMenu id="slbSex"
									value="#{employeeController.entity.sex}" size="1">
									<f:selectItem itemLabel="Selecione ..." itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{employeeController.listSex}" var="sex"
										itemLabel="#{sex.label}" itemValue="#{sex}" />
								</p:selectOneMenu>

								<p:outputLabel value="Situação: " />
								<p:selectOneMenu id="slbSituation"
									value="#{employeeController.entity.situation}" size="1">
									<f:selectItem itemLabel="Selecione ..." itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{employeeController.listSituation}"
										var="situation" itemLabel="#{situation.label}"
										itemValue="#{situation}" />
								</p:selectOneMenu>

								<div>
									<h:outputText value="Funcionário acessará o sistema?" />
									<p:toggleSwitch id="tsUser"
										value="#{employeeController.userCreation}"
										disabled="#{employeeController.disableToggle()}">
										<p:ajax update="@form" resetValues="true" />
									</p:toggleSwitch>
								</div>
								<p:outputLabel for="itEmail" value="Email: "
									rendered="#{employeeController.userCreation}">
									<p:message for="itEmail" escape="false" />
								</p:outputLabel>
								<p:inputText id="itEmail"
									rendered="#{employeeController.userCreation}" immediate="true"
									value="#{employeeController.entity.user.email}" />
							</p:panelGrid>

						</div>
					</div>
				</div>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Salvar" icon="pi pi-check" process="@form"
							update="@form" action="#{employeeController.save}" />

						<p:commandButton value="Limpar" process="@this" update="panel"
							action="#{employeeController.clear}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>

					</f:facet>

					<f:facet name="right">
						<p:commandButton value="Excluir" icon="pi pi-trash"
							process="@form" update="@form"
							action="#{employeeController.delete}">
							<p:confirm header="Confirmação" message="Confirma a exclusão?" />
						</p:commandButton>
					</f:facet>
				</p:toolbar>
			</p:panel>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" />
			</p:confirmDialog>

		</h:form>
	</ui:define>
</ui:composition>
