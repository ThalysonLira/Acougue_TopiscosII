<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:form id="form">
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<h1>Cadastro de Cliente (Jurídico)</h1>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">
								<p:commandLink value="Nome: "
									actionListener="#{legalClientController.openClientListener}"
									process="@this" update="@none">
									<p:ajax event="dialogReturn"
										listener="#{legalClientController.getLegalClientListener}"
										update="@form" />
									<p:message for="itName" escape="false" />
								</p:commandLink>
								<p:inputText id="itName"
									value="#{legalClientController.entity.name}" required="true"
									requiredMessage="Informe o nome." />

								<p:outputLabel value="Razão Social: ">
									<p:message for="itCompany" escape="false" />
								</p:outputLabel>
								<p:inputText id="itCompany"
									value="#{legalClientController.entity.companyName}"
									required="true" requiredMessage="Informe a razão social." />

								<p:outputLabel value="Cnpj: ">
									<p:message for="itCnpj" escape="false" />
								</p:outputLabel>
								<p:inputMask id="itCnpj"
									value="#{legalClientController.entity.cnpj}"
									mask="99.999.999/9999-99" />

								<p:outputLabel value="Data de Fundação: " />
								<p:calendar value="#{legalClientController.entity.birthDate}"
									pattern="dd/MM/yyyy" mask="99/99/9999" locale="pt_BR" />

								<div>
									<h:outputText value="Cliente acessará o sistema?" />
									<p:toggleSwitch id="tsUser"
										value="#{legalClientController.userCreation}"
										disabled="#{legalClientController.disableToggle()}">
										<p:ajax update="@form" resetValues="true" />
									</p:toggleSwitch>
								</div>
								<p:outputLabel for="itEmail" value="Email: "
									rendered="#{legalClientController.userCreation}">
									<p:message for="itEmail" escape="false" />
								</p:outputLabel>
								<p:inputText id="itEmail"
									rendered="#{legalClientController.userCreation}"
									immediate="true"
									value="#{legalClientController.entity.user.email}" />
							</p:panelGrid>

						</div>
					</div>
				</div>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Salvar" icon="pi pi-check" process="@form"
							update="@form" action="#{legalClientController.save}" />

						<p:commandButton value="Limpar" process="@this" update="@form"
							action="#{legalClientController.clear}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>

					</f:facet>

					<f:facet name="right">
						<p:commandButton value="Excluir" icon="pi pi-trash"
							process="@form" update="@form"
							action="#{legalClientController.delete}" resetValues="true">
							<p:confirm header="Confirmação" message="Confirma a exclusão?" />
						</p:commandButton>
					</f:facet>
				</p:toolbar>
			</p:panel>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" />
			</p:confirmDialog>

		</h:form>
	</ui:define>
</ui:composition>
