<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:form id="form">
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<h1>Cadastro de Usuário</h1>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">
								<p:commandLink value="Email: " onclick="PF('list').show();">
									<p:message for="itEmail" escape="false" />
								</p:commandLink>
								<p:inputText id="itEmail" value="#{userController.entity.email}"
									required="true" requiredMessage="Informe o email." />

								<p:outputLabel value="Data de Cadastro: " />
								<p:calendar value="#{userController.entity.creationDate}"
									pattern="dd/MM/yyyy" mask="99/99/9999" locale="pt_BR" />

								<p:outputLabel value="Perfil: " />
								<p:selectOneMenu id="slbProfile"
									value="#{userController.entity.profile}" size="1">
									<f:selectItem itemLabel="Selecione ..." itemValue=""
										noSelectionOption="true" />
									<f:selectItems value="#{userController.listProfile}" var="profile"
										itemLabel="#{profile.label}" itemValue="#{profile}" />
								</p:selectOneMenu>
							</p:panelGrid>

						</div>
					</div>
				</div>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Salvar" icon="pi pi-check" process="@form"
							update="@form" action="#{userController.save}" />

						<p:commandButton value="Limpar" process="@this" update="panel"
							action="#{userController.clear}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>

					</f:facet>

					<f:facet name="right">
						<p:commandButton value="Excluir" icon="pi pi-trash"
							process="@form" update="@form"
							action="#{userController.delete}">
							<p:confirm header="Confirmação" message="Confirma a exclusão?" />
						</p:commandButton>
					</f:facet>
				</p:toolbar>
			</p:panel>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" />
			</p:confirmDialog>

			<p:dialog header="Listagem de Usuário" widgetVar="list" height="300"
				width="90%" modal="true" resizable="true">
				<p:outputLabel value="Email: " />
				<p:inputText id="itSearch" value="#{userController.search}" />
				<p:commandButton value="Pesquisar"
					actionListener="#{userController.search}"
					process="@this itSearch" update="dtList" />
				<br />
				<p:dataTable id="dtList" var="entity"
					value="#{userController.listUser}">
					<p:column headerText="Email">
						<p:commandLink value="#{entity.email}"
							actionListener="#{userController.edit(entity.id)}"
							process="@this" update="@form" resetValues="true" />
					</p:column>

					<p:column headerText="Data de Cadastro">
						<h:outputLabel value="#{entity.creationDate}" />
					</p:column>

					<p:column headerText="Perfil">
						<h:outputLabel value="#{entity.profile}" />
					</p:column>
				</p:dataTable>
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
